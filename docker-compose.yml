services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nurul_app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      RUN_MIGRATIONS: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: nurul_db
      DB_USERNAME: nurul_user
      DB_PASSWORD: nurul_password
    depends_on:
      - db
    networks:
      - nurul-network

  db:
    image: mysql:8.0
    container_name: nurul_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nurul_db
      MYSQL_USER: nurul_user
      MYSQL_PASSWORD: nurul_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nurul-network

networks:
  nurul-network:
    driver: bridge

volumes:
  db_data:
